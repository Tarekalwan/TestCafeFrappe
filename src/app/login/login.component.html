
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="login">Login:</label>
          <input formControlName="email"[ngClass]="{'is-invalid' : submitted && loginForm.controls['email'].errors}" type="text" class="form-control" placeholder="test@test.com">
          <div *ngIf="submitted && loginForm.controls['email'].errors" class="text-danger">
            <div *ngIf="submitted && loginForm.controls['email'].errors['required']">
              Email is required
            </div>
            <div *ngIf="submitted && loginForm.controls['email'].errors['email']">
              Email is not valid
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="login">Password:</label>
          <input formControlName="password" [ngClass]="{'is-invalid' : submitted && loginForm.controls['password'].errors}" type="password" class="form-control" placeholder="*******">
          <div *ngIf="submitted && loginForm.controls['password'].errors" class="text-danger">
            <div *ngIf="submitted && loginForm.controls['password'].errors['required']">
              Password is required
            </div>
            <div *ngIf="submitted && loginForm.controls['password'].errors['minlength']">
              Password should be at least 8 characters
            </div>

          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-dark">
            Login
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
